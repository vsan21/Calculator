<!DOCTYPE html>
<html>
  <head>
    <title>My First Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jQuery.js"></script>
  </head>
  <body>

    <div class='container'>
      <div class="screen">
        <h1 id="input"> </h1>
      </div>

      <div class="row">
        <button id='1' class='btn-num'>1</button>
        <button id='2' class='btn-num'>2</button>
        <button id='3' class='btn-num'>3</button>
        <button id='plus' class='btn-op'>+</button>
      </div>

      <div class="row">
        <button id='4' class='btn-num'>4</button>
        <button id='5' class='btn-num'>5</button>
        <button id='6' class='btn-num'>6</button>
        <button id='subtract' class='btn-op'>-</button>
      </div>

      <div class="row">
        <button id='7' class='btn-num'>7</button>
        <button id='8' class='btn-num'>8</button>
        <button id='9' class='btn-num'>9</button>
        <button id='multiply' class='btn-op'>x</button>
      </div>

      <div class="row">
        <button id='clear' class='btn'>C</button>
        <button id='0' class='btn-num'>0</button>
        <button id='equal' class='btn'>=</button>
        <button id='divide' class='btn-op'>/</button>
      </div>

    </div>

       <img class="image-hider2" src="https://image.spreadshirtmedia.com/image-server/v1/mp/designs/1011834412,width=178,height=178/i-tried-gold-star.png" alt="image of gold star">
     </div> -->
  </body>
</html>
